<div class="container " style="margin-top: 70px;">
    <div class="row align-items-center column-gap-5">
        <div class="col text-start">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="ri-corner-up-right-line"></i>
        </div>
        <div class="col">
            <img src="assets/images/logo.avif" alt="" class="img-fluid">
        </div>
        <div class="col text-end">
                <button class="btn btn-secondary" *ngIf="!isLoggedIn" (click)="login()">Login</button>
                <button class="btn btn-secondary" *ngIf="isLoggedIn" (click)="logout()">Logout</button>
              <h3 class="text-dark" *ngIf="isLoggedIn">
                <span class="navbar-text ms-3 mt-3">Welcome, {{ userDisplayName }}</span>
              </h3>
        </div>
    </div>
</div>
